<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the survey below:</p>

    <form id="survey-form">
        <label for="name" id="name-label">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Your Age:</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>

        <label for="dropdown" id="dropdown-label">Select Option:</label>
        <select id="dropdown" name="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <fieldset>
            <legend>Select One Option:</legend>
            <label><input type="radio" name="option" value="option1"> Option 1</label>
            <label><input type="radio" name="option" value="option2"> Option 2</label>
        </fieldset>

        <fieldset>
            <legend>Select Multiple Options:</legend>
            <label><input type="checkbox" name="option[]" value="option1"> Option 1</label>
            <label><input type="checkbox" name="option[]" value="option2"> Option 2</label>
        </fieldset>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
